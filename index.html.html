<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #020024, #090979, #000000);
            color: #ffffff;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px #0a58ca;
        }

            text-align: center;
            color: #4da3ff;
        }

        h2 {

        }

        .profile-img {
            display: block;
            margin: 20px auto;
            width: 180px;
            height: 220px;
            object-fit: cover;
            border-radius: 10px;
            border: 3px solid #4da3ff;
        }

        .section {
            margin-bottom: 25px;
        }
    </style>
</head>

</html>
